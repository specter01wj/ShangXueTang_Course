<script type="text/javascript" charset="utf-8">
	function nocontextmenu(){return event.cancelBubble=!0,event.returnValue=!1,!1}function norightclick(e){if(window.Event){if(e.which==2||e.which==3)return!1}else if(event.button==2||event.button==3)return event.cancelBubble=!0,event.returnValue=!1,!1}if(window.Event)try{document.captureEvents(Event.MOUSEUP)}catch(e){}document.oncontextmenu=nocontextmenu,document.onmousedown=norightclick

<script type="text/javascript">
	var showemails=new Array("@qq.com","@163.com","@gmail.com","@126.com","@yahoo.com","@sina.com","@hotmail.com","@foxmail.com");
	var emaillogin = new Array("http://mail.qq.com","http://mail.163.com","http://gmail.com","http://mail.126.com","http://mail.yahoo.com","http://mail.sina.com","http://mail.hotmail.com","http://mail.foxmail.com");
	//直接用existemails，是一个String数组，在ide初始化的。
	var totalid = showemails.length;
	var event_type = "login" ;
	var nowid;
	var totalid;
	var can1press = false;
	var emailafter;
	var emailbefor;
	var existemails;

	function chagepage(type){
		if(type=="reg"){
			document.getElementById("proxybutton").style.display="none";
			event_type = "reg" ;

			$("#loginpage").css("display","block");
			$("#regpage").css("display","block");
		
			setTimeout(function(){
				$("#loginpage").css("bottom","100%");
				$("#regpage").css("bottom","0%");
			},0)
			setTimeout(function(){
				$("#loginpage").css("display","none");
			},800)
		}else if(type=="login"){
			document.getElementById("proxybutton").style.display="block";
			event_type = "login" ;
	
			$("#loginpage").css("display","block");
			$("#regpage").css("display","block");
			setTimeout(function(){
				$("#loginpage").css("bottom","0%");
				$("#regpage").css("bottom","-100%");
			},0)
			
			setTimeout(function(){
				$("#regpage").css("display","none");
			},800)
		}
	}
	function exist(){
		if (navigator.platform == "Win32")
		{
			ExistIDE() ;
		}
		else //if (navigator.platform == "MacIntel")
		{
			var c = window.controller; //获得controller对象  
	        c.ExitIDE();			
		}
	
	}
	function signIn(){
		//取值
		var username=$("#email").val() ;
		var password=$("#password").val() ;
		//值验证
		if(!checkEmail(username)){
			return ;
		}
		if(!checkPassword(password)){
			return ;
		}
		var result;
		setProgress(true);
		if (navigator.platform == "Win32")
		{
			result = UserLogin(username,password);
		}
		else //if (navigator.platform == "MacIntel")
		{
			var c = window.controller;   
			var result = c.LoginIDE(username,password); 	
			
		}
		setProgress(false);
		if(result=="1001"){//成功
			cleargotoemail();
		}else if(result=="999"){//联网失败
			showmessage("网络连接失败，若需要使用代理，请点击 <a herf='#' onclick='goSetting()' style='clear:both;color:#6B6B6B;text-decoration:underline;cursor:pointer'>这里</a> 进行代理设置！");
		}else{
			showmessage(result);
		}
	}
	function register(){
		//取值
		var username=$("#userId").val() ;
		var password=$("#reg_password").val() ;
		//值验证
		if(!checkEmail(username)){
			return ;
		}
		if(!checkPassword(password)){
			return ;
		}
		var result;
		if (navigator.platform == "Win32")
		{
			result = UserRegist(username,password) ;
		}
		else //if (navigator.platform == "MacIntel")
		{
			var c = window.controller; //获得controller对象            
			result = c.RegistAccount(username,password);			
		}

		if(result=="1001"){//成功
			UserLogin(username,password);
		}else if(result=="999"){//联网失败
			showmessage("网络连接失败，若需要使用代理，请点击 <a herf='#' onclick='goSetting()' style='clear:both;color:#6B6B6B;text-decoration:underline;cursor:pointer'>这里</a> 进行代理设置！");
		}else if(result=="1003"){//联网失败
			showmessage("该邮箱已被注册，如忘记密码，请在登录界面点击忘记密码找回密码！");
		}else{
			showmessage(result);
		}
	}
	
	function forgetPassword(){
		var email=$("#email").val() ;
		//验证值
		if(!checkEmail(email)){
			return ;
		}
		var result;
		setProgress(true);
		if (navigator.platform == "Win32")
		{
			result = ForgetPassword(email) ;
		}
		else
		{
			var c = window.controller; //获得controller对象            
			result = c.forgetPassword(email);
		}
		setProgress(false);
		if(result=="1001"){//成功
			gotoemail();
		}else if(result=="999"){//联网失败
			showmessage("网络连接失败，若需要使用代理，请点击 <a herf='#' onclick='goSetting()' style='clear:both;color:#6B6B6B;text-decoration:underline;cursor:pointer'>这里</a> 进行代理设置！");
		}else{
			showmessage(result);
		}
	}
	
	function checkEmail(email){
		if(email==''||email==null||email=='undefined'){
			showlogintips("*&nbsp;&nbsp;请输入用户名/Email","1") ;
			return false ;
		}
		var mailReg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/ ;
		if(!mailReg.test(email)){
			showlogintips("*&nbsp;&nbsp;用户名/Email格式不正确","1") ;
			return false ;
		}
		clearlogintips("1") ;
		return true ;
	}
	function isemail(email){
		// if(email==''||email==null||email=='undefined'){	
		// 	return false ;
		// }
		// var mailReg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/ ;
		// if(!mailReg.test(email)){	
		// 	return false ;
		// }
		if(email.indexOf('@')>0){
			return true;
		}else{
			return false;
		}
		return true ;
	}
	function checkPassword(password){
		if(password==''||password==null||password=='undefined'){
			showlogintips("*&nbsp;&nbsp;请输入密码","2") ;
			return false ;
		}
		
		clearlogintips("2") ;
		return true ;
	}
	function showmessage(message){

		if(event_type=="login"){
				$("#loginmessage").removeClass("clear");			
				$("#loginmessage").addClass("show");		
				$("#loginmessage").html(message);
		}else{
			$("#regmessage").removeClass("clear")
			$("#regmessage").addClass("showreg")
			$("#regmessage").html(message);
		}
	}
	function clearmessage(){
		if(event_type=="login"){
			$("#loginmessage").removeClass("show")
			$("#loginmessage").addClass("clear")
			$("#loginmessage").html("");
		}else{
			$("#regmessage").removeClass("showreg")
			$("#regmessage").addClass("clear")
			$("#regmessage").html("");
		}
	}
	function gotoemail(){
		var forget = document.getElementById('email').value;

	function openurl(url){
		if (navigator.platform == "Win32")
		{
			WinOpenUrl(url);
		}
		else //if (navigator.platform == "MacIntel")
		{
			window.controller.openurl(url); //获得controller对象  
		}
	}
	function showlogintips(message,type){
		if(event_type=="login"){

				$("#emailtips").removeClass("clearlogintip")
				$("#emailtips").addClass("logintips")

				$("#passtips").removeClass("clearlogintip")

		}else{

				$("#reg_emailtips").removeClass("clearlogintip")
				$("#reg_emailtips").addClass("logintips")

			}else{//说明是密码错误
				$("#reg_passtips").removeClass("clearlogintip")
				$("#reg_passtips").addClass("logintips")
				$("#reg_passtips").html(message);
			}
		}
	}

	function typeemail(){

		var press;
		if (event_type=='login') {
			press=$("#email").val();
		}else{
			press=$("#userId").val();
		}
		
		if (press!="" || press!=null){
		var emailtxt = "";			
		var emailvar = new Array("@qq.com","@163.com","@gmail.com","@126.com","@yahoo.com","@sina.com","@hotmail.com","@foxmail.com");
		totalid = emailvar.length;
			var emailmy = "<div class='newemail' style='width:10px; padding-left:15px;color:#6B6B6B; overflow:hidden;'><font color='#D33022'>" + press + "</font></div>";
			if(!(isemail(press))){
				for(var i=0; i<emailvar.length; i++) {
					emailtxt = emailtxt + "<div class='newemail' style='width:10px;padding-left:15px; color:#6B6B6B; overflow:hidden;z-index: 9999;'><font color='#D33022'>" + press + "</font>" + emailvar[i] + "</div>"
				}
			} else {
				emailbefor = press.split("@")[0];
				emailafter = "@" + press.split("@")[1];
				for(var i=0; i<emailvar.length; i++) {
					 var theemail = emailvar[i];
					 if(theemail.indexOf(emailafter) == 0)
					 {
						 emailtxt = emailtxt + "<div class='newemail' style='width:10px; padding-left:15px;color:#6B6B6B; overflow:hidden;z-index: 9999'><font style='color:#6B6B6B;'>" + emailbefor + "</font>" + emailvar[i] + "</div>"
					 }
				}
			}
			$("#myemail").html(emailmy+emailtxt);
			if($("#myemail").html()){
				 $("#myemail").css("display","block");
				 $(".newemail").css("width",$("#myemail").width()-15);
				 can1press = true;
			} else {
				 $("#myemail").css("display","none");
				 can1press = false;
			}
			beforepress = press;
		}
		if (press=="" || press==null){
			$("#myemail").html("");		
			 $("#myemail").css("display","none");    
		}	
	}

	function onHelpMouseOver(e){

	function showhelp(e){
		console.log('type:' + e.type + ',tag:' + e.target.tagName + ',id:' + e.target.id);
		if(timer){
			console.log('cancel timer');
			clearTimeout(timer);
			timer = null;
		}
		if(helpstatus) return;
		helpcontent.onmouseout = hideHelp;
		helpcontent.onmouseover = showhelp;
		helpbuttondiv.onmouseout = hideHelp;
		helpstatus = true;
		$("#helpcontent").css("opacity","1");
		$("#helpcontent").css("filter","alpha(opacity=0)");
		console.log('showhelp');
	}
	function hideHelp(e){
		if(!helpstatus) return;
		helpstatus = false;
		console.log('type:' + e.type + ',tag:' + e.target.tagName + ',id:' + e.target.id);
		timer = setTimeout(function(){
			$("#helpcontent").css("opacity","0");
			$("#helpcontent").css("filter","alpha(opacity=0)");
			helpcontent.onmouseout = null;
			helpcontent.onmouseover = null;
			helpbuttondiv.onmouseout = null;
		},300);
	}

	document.onkeydown=function(event){
       
		if(event.which==13){
			//说明敲了回车键
			if(isproxytypeshow){
				//这里说明是代理类型的下拉列表框出来了，那么回车应该选中的是某个值
				var parentobj = document.getElementById("selectcontent");
				var childnodes = parentobj.childNodes;
				for(var i = 0 ; i<childnodes.length;i++){
					
					if(childnodes[i]==undefined){
						continue;
					}
					if(childnodes[i].nodeName!="SPAN"){
						continue;						
					}
					if(childnodes[i].style.backgroundColor=="rgb(229, 229, 229)"){
						document.getElementById("proxytype").innerHTML=childnodes[i].innerHTML;
    					showProxyType();
						break;
					}					
				}
				return;
			}
			//看看现在是登录还是注册
			if(event_type=='login'){
				signIn();
			}else if (event_type=='reg') {
				register();
			}
		}  
		if(event.which==40){
			if(isproxytypeshow){
				var parentobj = document.getElementById("selectcontent");
				var childnodes = parentobj.childNodes;
				for(var i = 0 ; i<childnodes.length;i++){
					
					if(childnodes[i]==undefined){
						continue;
					}
					if(childnodes[i].nodeName!="SPAN"){
						continue;						
					}
					if(childnodes[i].style.backgroundColor=="rgb(229, 229, 229)"){
						childnodes[i].style.backgroundColor="#FFF";
						if(i==childnodes.length-1||i==childnodes.length-2){
							childnodes[1].style.backgroundColor="#E5E5E5";
						}else{
							
							childnodes[i+2].style.backgroundColor="#E5E5E5";
						}
						break;
					}					
				}
			}
		}
		if(event.which==38){
			if(isproxytypeshow){
				var parentobj = document.getElementById("selectcontent");
				var childnodes = parentobj.childNodes;
				for(var i = 0 ; i<childnodes.length;i++){
					
					if(childnodes[i]==undefined){
						continue;
					}
					if(childnodes[i].nodeName!="SPAN"){
						continue;						
					}
					if(childnodes[i].style.backgroundColor=="rgb(229, 229, 229)"){
						childnodes[i].style.backgroundColor="#FFF";
						if(i==1){
							childnodes[childnodes.length-2].style.backgroundColor="#E5E5E5";
						}else{
							childnodes[i-2].style.backgroundColor="#E5E5E5";
						}
						break;
					}					
				}
			}
		}

     function goSetting(){

			$('#settingpage').css('z-index','9999');
			$('#radiotabs').css('z-index','1');
		}else{
			$('#loginpage').removeClass("flipped");

			$('#radiotabs').css('z-index','100');
		}

			document.getElementById("proxyport").disabled="true";
			document.getElementById("proxyusername").disabled="true";
			document.getElementById("proxypwd").disabled="true";
			document.getElementById("proxyusername").value="";
 			document.getElementById("proxypwd").value="";
 			document.getElementById("proxyaddress").value="";
 			document.getElementById("proxyport").value="";
			proxytype =2;
		}else if(nowtype=="使用HTTP代理"){
			document.getElementById("proxyaddress").disabled="";
			document.getElementById("proxyport").disabled="";
			document.getElementById("proxyusername").disabled="";
			document.getElementById("proxypwd").disabled="";
			document.getElementById("proxyusername").value=proxyu;
 			document.getElementById("proxypwd").value=proxyp;
 			document.getElementById("proxyaddress").value=proxya;
 			document.getElementById("proxyport").value=proxyport;

    function selectproxy(obj){
    	if(obj.innerHTML=="不使用代理"){
			document.getElementById("proxyaddress").disabled="true";
			document.getElementById("proxyport").disabled="true";
			document.getElementById("proxyusername").disabled="true";
			document.getElementById("proxypwd").disabled="true";
			document.getElementById("proxyusername").value="";
 			document.getElementById("proxypwd").value="";
 			document.getElementById("proxyaddress").value="";
 			document.getElementById("proxyport").value="";
 		
 			proxytype =1;
		}else if(obj.innerHTML=="使用浏览器默认代理"){
			document.getElementById("proxyaddress").disabled="true";
			document.getElementById("proxyport").disabled="true";
			document.getElementById("proxyusername").disabled="true";
			document.getElementById("proxypwd").disabled="true";
			document.getElementById("proxyusername").value="";
 			document.getElementById("proxypwd").value="";
 			document.getElementById("proxyaddress").value="";
 			document.getElementById("proxyport").value="";
			proxytype =2;
		}else if(obj.innerHTML=="使用HTTP代理"){
			document.getElementById("proxyaddress").disabled="";
			document.getElementById("proxyport").disabled="";
			document.getElementById("proxyusername").disabled="";
			document.getElementById("proxypwd").disabled="";
			document.getElementById("proxyusername").value= proxyu;
 			document.getElementById("proxypwd").value=proxyp;
 			document.getElementById("proxyaddress").value=proxya;
 			document.getElementById("proxyport").value=proxyport;
			proxytype=3;
		}
    	document.getElementById("proxytype").innerHTML=obj.innerHTML;
    	showProxyType();
    }
    
    function focusOption(obj){
    	
    	var parentobj = obj.parentNode;
		var childnodes = parentobj.childNodes;
		for(var i = 0 ; i<childnodes.length;i++){
			if(childnodes[i]==undefined){
				continue;
			}
			if(childnodes[i].nodeName=="SPAN"){
  				if(childnodes[i].innerHTML!=obj.innerHTML){
  					childnodes[i].style.backgroundColor="#FFF";
  				}else{
  					childnodes[i].style.backgroundColor="#E5E5E5";
  				}
			}
		}
    }
 	function saveProxy(){
 		if(proxytype==1){
 			SetProxyType("ProxyNONE");
 			goSetting();
 		}else if(proxytype==2){
 			SetProxyType("ProxyIE");
 			goSetting();
 		}else{
 			var username = document.getElementById("proxyusername").value;
 			var password = document.getElementById("proxypwd").value;
 			var address = document.getElementById("proxyaddress").value;
 			var port = document.getElementById("proxyport").value;
 			if(""==address){
 				proxymessageshow("addressmessage","*请输入代理地址");
 				return;
 			}
 			var reg = /^\d+$/
 			if(""==port){
 				prot="80";
 			}
 			
 			if(!reg.test(port)){
 				proxymessageshow("portmessage","*端口格式错误");
 				return;
 			}
// 			if(""==username){
// 				alert("请输入代理用户名");
// 				return;
// 			}
// 			if(""==password){
// 				alert("请输入代理密码");
// 				return;
// 			}
			if(""==username&&""!=password){
				proxymessageshow("usernamemessage","*请输入用户名");
 				return;
			}
			proxyu=username;
			proxyp=password;
			proxya=address;
			proxyport=port;
 			SetProxyInfo(username,password,address,port);
 			goSetting();
 		}
 	}

 		$("#"+messagetype).html(messagecontent)
 	}
 	function proxymessageclear(messagetype){
 		$("#"+messagetype).css("display","none");
 		$("#"+messagetype).html(messagecontent)
 	}
 	var proxyu ="";
 	var proxyp ="";
 	var proxya ="";
 	var proxyport ="";
 	function getProxy(){
 		var json = GetProxyInfo();
   		var proxyinfo = eval("("+json+")");
   		proxyu = proxyinfo.ProxyUserName;
   		proxyp = proxyinfo.ProxyPassWord;
   		proxya = proxyinfo.ProxyAddress;
   		proxyport = proxyinfo.Port;
   		var type = proxyinfo.ProxyType;
   		if(type=="ProxyUser"){
   			document.getElementById("proxyusername").value=proxyu;
	 		document.getElementById("proxypwd").value=proxyp;
	 		document.getElementById("proxyaddress").value=proxya;
	 		document.getElementById("proxyport").value=proxyport;
	 		document.getElementById("proxyaddress").disabled="";
			document.getElementById("proxyport").disabled="";
			document.getElementById("proxyusername").disabled="";
			document.getElementById("proxypwd").disabled="";
			document.getElementById("proxytype").innerHTML="使用HTTP代理"
   		}else if(type=="ProxyNone"){
   			document.getElementById("proxyusername").value="";
	 		document.getElementById("proxypwd").value="";
	 		document.getElementById("proxyaddress").value="";
	 		document.getElementById("proxyport").value="";
	 		document.getElementById("proxyaddress").disabled="true";
			document.getElementById("proxyport").disabled="true";
			document.getElementById("proxyusername").disabled="true";
			document.getElementById("proxypwd").disabled="true";
			document.getElementById("proxytype").innerHTML="不使用代理"
   		}else if(type=="ProxyIE"){
   			document.getElementById("proxyusername").value="";
	 		document.getElementById("proxypwd").value="";
	 		document.getElementById("proxyaddress").value="";
	 		document.getElementById("proxyport").value="";
	 		document.getElementById("proxyaddress").disabled="true";
			document.getElementById("proxyport").disabled="true";
			document.getElementById("proxyusername").disabled="true";
			document.getElementById("proxypwd").disabled="true";
			document.getElementById("proxytype").innerHTML="使用浏览器默认代理"
   		}
 		//分析json数据
 	}
	</script>
