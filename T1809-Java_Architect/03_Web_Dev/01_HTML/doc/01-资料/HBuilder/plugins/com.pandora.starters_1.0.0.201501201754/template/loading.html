<!--

	描述： 禁止鼠标右键
-->
<script type="text/javascript" charset="utf-8">
	function nocontextmenu(){return event.cancelBubble=!0,event.returnValue=!1,!1}function norightclick(e){if(window.Event){if(e.which==2||e.which==3)return!1}else if(event.button==2||event.button==3)return event.cancelBubble=!0,event.returnValue=!1,!1}if(window.Event)try{document.captureEvents(Event.MOUSEUP)}catch(e){}document.oncontextmenu=nocontextmenu,document.onmousedown=norightclick
</script>
<!--
	作者：wuliang@dcloud.io
	时间：2014-03-25
	描述：这段js是未移动HBuilder窗体用的
-->	
<script type="text/javascript" charset="utf-8">
	/**/
		var ClickPointX ;
		var ClickPointY;
		var bIsMove = false;
		document.addEventListener("mousedown", function(e)
		{
			ClickPointX = e.clientX;
			ClickPointY = e.clientY;
			bIsMove = true;
		});
		document.addEventListener("mouseup", function(){bIsMove = false;})
		document.addEventListener("mouseover", function()
		{ bIsMove = false; });
	    
		document.addEventListener("mousemove", function(e)
		{
			if(bIsMove)
			{
			var moveX  = e.clientX - ClickPointX;
			var moveY  = e.clientY - ClickPointY;
			
			HBMoveWindow(moveX, moveY);
				
			}
			
		});
</script>
