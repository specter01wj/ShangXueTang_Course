<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="css/foundation-markdown.css"/>
		<link rel="stylesheet" href="css/style-markdown.css"/>
		<script type="text/javascript" src="js/showdown.js"></script>
	</head>

	<body>
		<textarea id="text-input" style="display:none" oninput="this.editor.update()"
              rows="6" cols="60">{%CONTENT%}</textarea>
		<div id="preview"> </div>
		<script type="text/javascript">
			function Editor(input, preview) {
				this.update = function () {
					var converter = new showdown.Converter();
					preview.innerHTML = converter.makeHtml(input.value);
				};
				input.editor = this;
				this.update();
			}
			var $ = function (id) { return document.getElementById(id); };
			new Editor($("text-input"), $("preview"));
		</script>
	</body>
</html>
